<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebExpertコーステンプレート</title>
  </head>
  <body>
    <h2 class="title">
      僕の趣味は何でしょう？
    </h2>
    <button id="button1">サーフィン🏄‍♂️</button>
    <button id="button2">テニス🎾</button>
    <button id="button3">バレエ🩰</button>
    <div id="display"></div>
    <script>
      const button1 = document.getElementById("button1")
      const button2 = document.getElementById("button2")
      const button3 = document.getElementById("button3")
      const answer = document.getElementById("display")

      button1.onclick = function() {
        answer.textContent = "正解！！朝一の波乗りは最高！"
      }

      button2.onclick = function() {
        answer.textContent = "正解！！"
      }

      button3.onclick = function() {
        answer.textContent = "ハズレ！！体めちゃかたいです（ ;  ; ）"
      }
    </script>
  </body>
</html>
